<h2>Child Component With Service interaction</h2>
<div fxLayout="row" fxLayoutAlign="center stretch">
  <button mat-stroked-button color="warn" (click)="decrease()"><mat-icon>remove</mat-icon></button>
  <mat-form-field fxFlex="20" class="example-full-width" appearance="outline">
    <input matInput  [(ngModel)]="counter" disabled style="text-align: center; font-size: 24px; font-weight: bold;">
  </mat-form-field>
  <button mat-stroked-button color="warn" (click)="increase()"><mat-icon>add</mat-icon></button>
</div>
